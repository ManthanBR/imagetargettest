<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content='width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes'>
    <title>Unity WebGL Player | My project (1)</title>
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
         html{
            height: -webkit-fill-available;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            width: 100vw;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #f7f7f7;
        }

        /* Centered overlay with rounded corners and modern look */
        .ctaDiv {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9); /* Light white background with transparency */
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            z-index: 99;
            padding: 20px;
        }

        .ctaDiv p {
            font-size: 18px;
            color: #333;
            text-align: center;
            width: 70vw;
            max-width: 400px;
        }

        .ctaDiv button {
            padding: 12px 20px;
            background-color: #007BFF; /* Modern blue color */
            color: white;
            border: none;
            border-radius: 50px; /* Fully rounded button */
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .ctaDiv button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Unity container styling */
        #unity-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
            background: #000;
            z-index: -1;
            border-radius: 10px; /* Rounded corners for the Unity canvas */
        }

        #unity-loading-bar {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        #unity-logo {
            margin-bottom: 10px;
        }

        #unity-progress-bar-empty {
            width: 300px;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        #unity-progress-bar-full {
            height: 100%;
            background-color: #007BFF;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <script src="app.js" type="text/javascript"></script>
    <!--IMAGETARGETS-->
    <div id="startWebcamDiv" class="ctaDiv">
        <p>This augmented reality experience requires access to your device's camera</p>
        <button id="startCameraBtn" onclick="StartCamera()" style="display:none">ALLOW ACCESS</button>
    </div>
    <div id="startWebcamManuallyDiv" style="display: none" class="ctaDiv">
        <button onclick="StartCameraManually()">START WEBCAM</button>
    </div>

    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
    </div>
    <script src="Build/New folder.loader.js"></script>
    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            container.className = "unity-mobile";
        }

        function StartCamera() {
            canvas.style.width = window.innerWidth + "px";
            canvas.style.height = window.innerHeight + "px";
                
            document.getElementById("startWebcamDiv").style.display = "none";

            createUnityInstance(document.querySelector("#unity-canvas"), {
                dataUrl: "Build/New folder.data",
                frameworkUrl: "Build/New folder.framework.js",
                codeUrl: "Build/New folder.wasm",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "DefaultCompany",
                productName: "My project (1)",
                productVersion: "0.1",
                },
                (progress) => {
                    progressBarFull.style.width = 100 * progress + "%";
                }
            ).then((unityInstance) => {
                window.gameInstance = unityInstance;
                window.unityInstance = unityInstance;
                window.iTracker.startWebcam();

                window.waitForVideo = () => {
                    setTimeout(() => {
                        if (!window.iTracker.VIDEO) {
                            window.waitForVideo();
                        }
                        else if (window.iTracker.VIDEO.currentTime <= 0) {
                            document.getElementById("startWebcamManuallyDiv").style.display = "flex";
                        }
                    }, 2500)
                };
                window.waitForVideo();

                loadingBar.style.display = "none";
            });

            loadingBar.style.display = "block";
        }

        function StartCameraManually() {
            document.getElementById("startWebcamManuallyDiv").style.display = "none";
            iTracker.VIDEO.play()
        }
    </script>
</body>
</html>
